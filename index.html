<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Revoice</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="speechrecognition_warning"><strong>webkitSpeechRecognition()</strong> is not supported in this browser. Please try again using Google Chrome.
		</div>
		<main>
			<h1>Revoice 📣</h1>

			<p>Hold <em>RECORD</em> button to capture voice. Release to playback.</p>

			<div class="speech"><span class="speech_capture"></span></div>

			<div class="buttons">
				<a href="#playback" class="action_button">Record</a>
				<a href="#options" class="options_button">⚙ Options</a>
			</div>

			<div class="options buttons">
				<a href="#voice" class="selected" data-voice-name="Google UK English Female">UK Female</a>
				<a href="#voice" data-voice-name="Google UK English Male">UK Male</a>
				<a href="#voice" data-voice-name="Google US English">USA</a>
				<a href="#voice" data-voice-name="Google français">FR</a>
				<a href="#voice" data-voice-name="Google русский">RU</a>

				<!--
				<label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
				<div class="rate-value">1</div>
				<label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
				<div class="pitch-value">1</div>
				-->
			</div>
		</main>
	<script src="script.js"></script>
  	</body>
</html>
